{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Book{% endblock %}

{% block content %}
    <h1 class="text-center">Update Book</h1>

    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Automatically applies Bootstrap styling -->
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
